<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏管理平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>游戏管理平台</h1>
        <div id="game-list">
            <h2>游戏列表</h2>
            <ul id="games">
                <!-- 游戏条目将在这里动态生成 -->
            </ul>
        </div>
        <div id="add-game-form">
            <h2>添加新游戏</h2>
            <form id="game-form">
                <input type="text" id="game-name" placeholder="游戏名称" required>
                <input type="text" id="game-platform" placeholder="平台 (例如: 手机, 网页)" required>
                <button type="submit">添加游戏</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
